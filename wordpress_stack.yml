version: '3.1'

services:
  db:
    image: mysql
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    env_file:
      - db.env
  wordpress:
    depends_on:
      - db
    image: wordpress
    ports:
      - 80:80
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    restart: always
    env_file:
      - wordpress.env
    environment:
      WORDPRESS_DB_HOST: db:3306
volumes:
  db_data:
